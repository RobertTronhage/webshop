<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <a href="/admin">Admin page</a>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container">
    <h1>Edit Product</h1>

    <form th:action="@{/editproduct}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" /> <!-- Include hidden input for user ID -->

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" th:value="${product.name}" required><br/>

        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" th:value="${product.category}" required><br/>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" th:value="${product.description}" required><br/>

        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" th:value="${product.price}" required><br/>

        <button type="submit">Update</button>   <!-- Update button -->
    </form>
</div>

</body>
</html>
